<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Budget Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Budget Tracker</h1>

    <form id="transaction-form">
      <select id="type">
        <option value="Income">Income</option>
        <option value="Expense">Expense</option>
      </select>
      <input type="text" id="category" placeholder="Category (e.g., Food)" required />
      <input type="number" id="amount" placeholder="Amount" required />
      <button type="submit">Add</button>
    </form>

    <div class="summary">
      <p>Total Income: $<span id="income">0.00</span></p>
      <p>Total Expense: $<span id="expense">0.00</span></p>
      <p><strong>Balance: $<span id="balance">0.00</span></strong></p>
    </div>

    <h3>Transaction History</h3>
    <ul id="history"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
